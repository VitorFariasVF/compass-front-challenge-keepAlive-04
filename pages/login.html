<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/login.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <section class="container-login">
            <section class="container-login-quadro">
                <div class="texto-saudacao">
                    <h1>Olá,</h1>
                    <h3>Para continuar navegando de forma<br> segura, efetue o login na rede.</h3>
                </div>
                <section class="login-acesso">
                    <p>Login</p>
                    <div class="acesso-credencias">
                        <div class="credencias-bg usuario-bg">
                            <input id="usuario" class="acesso-usuario" type="text" placeholder="Usuário" name="usuario"></div>
                        <div class="credencias-bg senha-bg">
                            <input id="senha" class="acesso-senha" type="text" placeholder="Senha" name="senha"></div>
                    </div>
                </section>
                <div class="container-acesso-negado">
                    <p class="msg-erro" id="msg-erro"></pclass></p>
                </div>
                <button type="button" onclick="login()" class="login-botao">Continuar</button>
            </section>
        </section>
        <section class="container-bgLogo"></section>
    </main>
</body>
    <script src="../src/js/login.js" ></script>
</html>
